<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue5-05</title>
</head>
<!--  v-if 与 v-show 的选择 : v-if 和 v-show 具有类似的功能，
不过 v-if 才是真正的条件渲染，它会根据表达式适当地销毁
或重建元素及绑定的事件或子组件。若表达式初始值为 false ，则一开始元素／组件并不会渲染，只
有当条件第一次变为真时才开始编译。
而 v-show 只是简单的 css 属性切换，无论条件真与否，都会被编译。相比之下， v-if 更适合
条件不经常改变的场景，因为它切换开销相对较大，而 v-show 适用于频繁切换条件。-->
<body>
	<div id="app">
		<p v-show="status === 1">当status为1时显示该行</p>
		<!-- v-show改变元素css的display属性。v-show只是css属性切换，无论条件真与否都会被编译template上不能用v-show -->
		<!--当 v-show 表达式的值为 false 时， 元素会隐藏，查看 DOM 结构会看到元素上加载了内联样式 display: none;-->
		<!--	<p style="display: none;">当status为1时显示该行</p>		-->
		<!-- v-if更适合不经常改变的场景。v-show适合频繁切换条件。  -->
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<script>
		var app = new Vue({
			el:'#app',
			data:{
				status:2
			}
		})
	</script>
</body>
</html>
