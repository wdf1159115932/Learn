<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue5-09</title>
</head>
<!-- v-for 数组更新：
Vue 的核心是数据与视图的双向绑定，当我们修改数组时， Vue 会检测到数据变化，所以用v-for 渲染的视图也会立即更新。
Vue 包含了一组观察数组变异的方法，使用它们改变数组也会触发视图更新：
•  push()
•  pop()
•  shift()
•  unshift（）
•  splice()
•  sort（）
•  reverse() -->
<body>
	<div id="app">
		<ul>
			<template v-for="book in books">
				<li>书名：{{ book.name }}</li>
				<li>作者：{{ book.author }}</li>
			</template>
		</ul>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<script>
		var app = new Vue({
			el:'#app',
			data:{
				books:[
					{
						name:'第1本书',
						author:'第1作者'
					},{
						name:'第2本书javascript',
						author:'第2作者'
					},{
						name:'第3本书javascript',
						author:'第3作者'
					}
				]
			}
		})

        app.books = app.books.push({
            name:'第4本书javascript',
            author:'第4作者'
		});
        // vue最大化复用DOM元素，不必担心在这里新数组覆盖旧数组有性能问题
        //filter(),concat(),slice()都返回新数组。
		app.books = app.books.filter(function(item){
			return item.name.match(/javascript/)
		});
	</script>
</body>
</html>
