<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue9-02</title>
</head>
<!--下面是使用 Render 函数改写后的代码：-->
<body>
	<div id="app">
		<anchor :level="3" title="特性">特性</anchor>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<script>
		Vue.component('anchor',{
			props:{
				level:{
					type:Number,
					required:true
				},
				title:{
					type:String,
					default:''
				}
			},
			render:function(createElement){ //Render 函数通过 createElement 参数来创建 Virtual Dom
				return createElement(
						'h' + this.level,
						[
							createElement(
									'a',
									{
										domProps:{
											href:'#'+this.title
										}
									},
									this.$slots.default
								)
						]
					)
			}
		})

		var app = new Vue({
			el:'#app'
		})
	</script>
</body>
</html>
