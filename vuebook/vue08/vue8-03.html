<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue8-01</title>
</head>
<!-- 自定义指令 :
	 在大多数使用场景，我们 会在 bind 钩子里绑定一些事件,比如在 document 上用addEventListener绑定，
	 在 unbind 里用 removeEventListener 解绑，比较典型的示例就是让这个元素随着鼠标拖拽。
	 在后面的 8.2 节中， 我们会详细介绍。
	 如果需要多个值， 自定义指令也可以传入一个 JavaScript 对象字面量， 只要是合法类型的
	 JavaScript 表达式都是可以的。 示例代码如下：-->
<body>
<div id="app">
    <div v-test="{ msg:'hello',name:'Aresn'}"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script>
    Vue.directive('test', {
        bind: function (el, binding, vnode) {
            console.log(binding.value.msg);
            console.log(binding.value.name);
        }
    });
    var app = new Vue({
        el: '#app'
    })
</script>
</body>
</html>
