<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue2-10</title>
</head>
<body>
	<div id="app"></div>
	
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<script>
		var app = new Vue({
			el:'#app',
			methods:{
				init:function(text){
					console.log(text)
				}
			},
			mounted:function(){
				this.init('在初始化时调用')
			}
		})
		app.init('在vue实例外部调用')
	</script>
</body>
</html>
