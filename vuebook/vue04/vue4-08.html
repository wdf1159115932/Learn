<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue4-08</title>
</head>
<body>
	<div id="app">
		<!-- v-bind绑定内联样式
		 css 属性名称使用驼峰命名（came!Case ）或短横分隔命名（kebab-case）,擅染后的结果为：
		<div style="color: red;">文本</div>	-->
		<div :style="{ 'color':color,'font-size':font-size + 'px' }">文本</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<script>
		var app = new Vue({
			el:'#app',
			data:{
				color:'red',
				'font-size':14
			}
		})
	</script>
</body>
</html>
