<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue4-09</title>
</head>
<!--大多数情况下， 直接写一长串的样式不便于阅读和维护，所以一般写在 data 或 computed 里，
以 data 为例改写上面的示例：-->
<body>
	<div id="app">
		<div :style="styles">文本</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<script>
		var app = new Vue({
			el:'#app',
			data:{
				styles:{
					color:'red',
					fontSize:14 + 'px'
					// 'font-size':14+'px' 
				}
			}
		})
	</script>
</body>
</html>
