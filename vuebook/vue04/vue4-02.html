<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue4-02</title>
</head>
<body>
	<div id="app">
		<div :class="{ 'active':isActive,'error':isError }" class="static"></div>
		<!-- :class 等同于 v-bind:class ，是一个语法糖-->
		<!-- 对象中可以传入多个属性来动态切换class。另外 :class 也可以和普通class共存 -->
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<script>
		var app = new Vue({
			el:'#app',
			data:{
				isActive:true,
				isError:false
			}
		})
	</script>
</body>
</html>
