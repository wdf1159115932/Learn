<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue4-01</title>
</head>
<body>
	<div id="app">
		<div :class="{'active':isActive}"></div>
		<!-- 给 v-bind:class 设置一个对象，可以动态地切换 class
			 类名active依赖于数据isActive为true时才会显示 -->
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<script>
		var app = new Vue({
			el:'#app',
			data:{
				isActive:true
			}
		})
	</script>
</body>
</html>
