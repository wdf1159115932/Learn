<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>vue1-01</title>
</head>
<body>
<div id="app">
    <button v-if="showBtn" v-on:click="handleClick">点我</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            showBtn: true
        },
        methods: {
            handleClick: function () {
                this.showBtn = false;
                console.log('Clicked!')
            }
        }
    })
</script>
</body>
</html>
