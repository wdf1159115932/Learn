<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue6-06</title>
</head>
<body>
	<div id="app">
		<!-- option用v-for动态输出,value 和 text 也是用 v-bind 来动态输出的-->
		<select name="" id="" v-model="selected">
			<option v-for="option in options" :value="option.value">{{ option.text }}</option>
		</select>
		<p>选择的是：{{ selected }}</p>

	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<script>
		var app = new Vue({
			el:'#app',
			data:{
				selected:'html',
				options:[
					{
						text:'html',
						value:'html'
					},{
						text:'css',
						value:'css'
					},{
						text:'js',
						value:'js'
					}
				]
			}
		})
	</script>
</body>
</html>
